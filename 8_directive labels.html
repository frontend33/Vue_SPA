<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Фреймворк Vue JS. Полное руководство для современной веб-разработки</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<!-- Передача параметров в метод-->
<div id="app">
	<h2>
		<a :href="url">Github</a>
	</h2>
	<h2>
		Counter:{{counter}}
	</h2>
	<button @click="counter++">Rise</button>
	
</div>



<script>
	new Vue({
		el: `#app`,
		data:{
			url:'https://github.com/frontend33/Vue_SPA',
			counter: 0
		},
		methods:{
		}
	

	})
</script>
</body>
</html>
