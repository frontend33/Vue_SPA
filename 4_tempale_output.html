<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->

<title>Фреймворк Vue JS. Полное руководство для современной веб-разработки</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<div id="app">
	<!-- Если vue видит директиву v-html то он скомпилирует его с объекта link (Но лучше аккуратно использовать) -->
	<h2 v-html="link">
	</h2>

</div>



<script>
	new Vue({
		el: `#app`,
		data:{
			link: `<a href="https://github.com/frontend33/Vue_SPA">Vue понимает HTML код</a>`
		},
	

	})
</script>
</body>
</html>
