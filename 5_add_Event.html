<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->

<title>Фреймворк Vue JS. Полное руководство для современной веб-разработки</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<div id="app">
	<h2 >Счеитчик = {{counter}} </h2>
	<!-- v-on  Обработка событий во Vue-->
	<button v-on:click="riseCounter">Увеличить</button>
	<hr>

	<h2 v-on:mouseover="onHover">Счетчик2 = {{counter2}} </h2>
	<!-- v-on -->
	<button v-on:click="counter2++">Увеличить</button>
</div>



<script>
	new Vue({
		el: `#app`,
		data:{
			counter: 0,
			counter2: 0,
		},
		methods:{
			riseCounter:function(){
				this.counter ++
			},
			onHover:function(event){
				event.target.style.color='red'
			}
		}
	

	})
</script>
</body>
</html>
