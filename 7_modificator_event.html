<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->

<title>Фреймворк Vue JS. Полное руководство для современной веб-разработки</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<!-- Передача параметров в метод-->
<div id="app">
	<h2>
		<!-- Отменяем события перехода по ссылке при помощи модификатора prevent -->
		<a href="https://github.com/frontend33/Vue_SPA" target="_blank" v-on:click.prevent="">Github</a>
	</h2>
	<h2 v-on:mousemove="handleMouseMove">
		X: {{x}} \ Y:{{y}}
		<span v-on:mousemove.stop="">Не изменять координаты</span>
	</h2>

	<input type="text" name="" v-on:keyup.enter.space="alertValue">
	
</div>



<script>
	new Vue({
		el: `#app`,
		data:{
			x:0,
			y:0
		},
		methods:{
			handleMouseMove	:function(event){
				this.x=event.clientX
				this.y=event.clientY
			},
			alertValue:function(event){
				alert(event.target.value)
			}
		}
	

	})
</script>
</body>
</html>
