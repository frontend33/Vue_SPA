<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->

<title>Фреймворк Vue JS. Полное руководство для современной веб-разработки</title>
<style type="text/css">
	.circle {
		width: 100px;
		height: 100px;
		border-radius: 50%;
		border: 1px solid black;
		display: inline-block;
		margin: 40px;
	}
	.red {background: red;}
	.blue {background: blue;}
	.green {background: green;}

</style>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<!-- Динамические стили-->
<div id="app">

	<!-- <div class="circle" :style="{'background':color, 'height': height + 'px'}"></div> -->
	<div class="circle" :style="circleClasses"></div>
	<div class="circle" :style="[circleClasses,{'width': height+'px'}]"></div>
	<hr>

	<input type="text" v-model="color">
	<input type="text" v-model="height">
		
</div>

<script>
	new Vue({
		el: `#app`,
		data:{
			color: "blue",
			height: 100
		},
		computed:{
			circleClasses:function(){
				return {
					'background': this.color,
					'height': this.height + 'px'
				}
			}		
		},
		methods:{

		}
	

	})
</script>
</body>
</html>
