<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->

<title>Фреймворк Vue JS. Полное руководство для современной веб-разработки</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<!-- Передача параметров в метод-->
<div id="app">
	<h2 >{{title}} = {{counter}} </h2>
	<!-- И не нужно создавать миллион кнопок -->
	<!-- При объявлении функции мы указываем  его this при помощи $event
		Мы можем указать параметр контекста в любом месте-->
	<button v-on:click="riseCounter(5,'Изменено на 5',$event)">Увеличить на 5</button>
	<button v-on:click="riseCounter(10,'Изменено на 10',$event)">Увеличить на 10</button>
	
</div>



<script>
	new Vue({
		el: `#app`,
		data:{
			counter: 0,
			title: 'Счетчик'
		},
		methods:{
			// Мы передали третим параметров контекст при клике на кнопку
			riseCounter:function(num, str,event){
				this.counter +=num
				this.title = str
				if(num===5){
					event.target.style.color='blue'
				}else if(num===10){
					event.target.style.color='red'
				}
			},
			
		}
	

	})
</script>
</body>
</html>
